[tool.poetry]
name = "codedog"
authors = ["Arcadia <arcadia822@gmail.com>", "Linpp "]
version = "0.5.0"
description = "Codedog reviews your pull request using llm."
license = "MIT"
readme = "README.md"
repository = "https://www.github.com/codedog-ai/codedog"
include = ["codedog"]

[tool.poetry.dependencies]
python = "^3.10"
langchain = "^0.0.247"
openai = "^0.27.8"
pydantic = "^1.10.7"
python-gitlab = "^3.14.0"
pygithub = "^1.58.2"
unidiff = "^0.7.5"

[tool.poetry.group.dev]
optional = true

[tool.poetry.group.dev.dependencies]
black = "^23.3.0"
flake8 = "^6.0.0"
isort = "^5.12.0"
pytest = "^7.2.1"
pytest-asyncio = "^0.20.3"
pytest-cov = "^4.0.0"
python-semantic-release = "^7.34.6"
langchain-visualizer = "^0.0.28"

[tool.poetry.group.test]
optional = true

[tool.poetry.group.test.dependencies]
pytest-asyncio = "^0.20.3"
pytest-cov = "^4.0.0"
python-dateutil = "^2.8.2"

[tool.poetry.group.http]
optional = true

[tool.poetry.group.http.dependencies]
fastapi = "^0.100.1"
uvicorn = "^0.23.1"

[tool.poetry.scripts]
demoserver = "codedog.server:start"

[[tool.poetry.source]]
name = "PyPI"
priority = "default"

[tool.semantic_release]
version_variable = ["./codedog/version.py:VERSION", "pyproject.toml:version"]
branch = "master"
build_command = "poetry build"
upload_to_pypi = false
upload_to_repository = false
upload_to_release = true
commit_message = 'chore(release): release version {version}'

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
